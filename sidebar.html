<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podsumowanie</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      padding: 12px;
      height: 100vh;
      overflow-y: auto;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      color: #666;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background-color: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      border: 1px solid #fcc;
    }

    .summary-content {
      background-color: #ffffff;
      padding: 16px;
      border-radius: 8px;
      margin: 0;
      font-size: 14px;
      line-height: 1.7;
      border: 1px solid #e0e0e0;
    }

    .summary-text ul {
      margin: 0;
      padding-left: 0;
      list-style: none;
    }

    .summary-text li {
      margin-bottom: 12px;
      display: flex;
      align-items: flex-start;
      color: #333;
    }

    .summary-text li::before {
      content: "â€¢";
      color: #3498db;
      font-weight: bold;
      margin-right: 10px;
      line-height: 1.7;
      font-size: 14px;
    }

    .summary-text p {
      margin: 0 0 10px 0;
      color: #333;
    }

    .summary-text strong {
      font-weight: 600;
      color: #222;
    }

    .summary-text em {
      font-style: italic;
    }

    .summary-text code {
      background-color: #f4f4f4;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 0.9em;
    }

    .summary-text h1,
    .summary-text h2,
    .summary-text h3 {
      margin: 16px 0 8px 0;
      font-weight: 600;
      color: #222;
    }

    .summary-text h1 { font-size: 1.5em; }
    .summary-text h2 { font-size: 1.3em; }
    .summary-text h3 { font-size: 1.1em; }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.6;
    }

    .empty-state p {
      font-size: 14px;
      line-height: 1.6;
    }

    * {
      scrollbar-width: thin;
      scrollbar-color: #ccc #f8f9fa;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f8f9fa;
    }

    ::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #aaa;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a1a;
        color: #e0e0e0;
      }

      .loading {
        color: #999;
      }

      .spinner {
        border: 3px solid #2a2a2a;
        border-top: 3px solid #4a9eff;
      }

      .error {
        background-color: #3d1f1f;
        color: #ff6b6b;
        border: 1px solid #5a2828;
      }

      .summary-content {
        background-color: #242424;
        border: 1px solid #333;
      }

      .summary-text li {
        color: #d0d0d0;
      }

      .summary-text li::before {
        color: #4a9eff;
      }

      .summary-text p {
        color: #d0d0d0;
      }

      .summary-text strong {
        color: #e8e8e8;
      }

      .summary-text code {
        background-color: #2a2a2a;
        color: #e0e0e0;
      }

      .summary-text h1,
      .summary-text h2,
      .summary-text h3 {
        color: #e8e8e8;
      }

      .empty-state {
        color: #777;
      }

      * {
        scrollbar-width: thin;
        scrollbar-color: #444 #1a1a1a;
      }

      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }

      ::-webkit-scrollbar-thumb {
        background: #444;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    }
  </style>
</head>
<body>

    </div>
  </div>

  <script src="marked.js"></script>
  <script src="sidebar.js"></script>
</body>
</html>
