<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Podsumowanie</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }

    .container {
      padding: 8px 8px;
      height: 100vh;
      overflow-y: auto;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      color: #666;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .error {
      background-color: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 12px;
    }

    .summary-content {
      background-color: #ffffff;
      padding: 8px 10px;
      border-radius: 4px;
      margin: 0;
      font-size: 14px;
      line-height: 1.6;
    }

	.summary-text ul {
      margin: 0;
      padding-left: 18px;
      list-style-position: inside;
    }

	.summary-text li {
	  margin-bottom: 4px;
	}

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }

    .empty-state-icon {
      font-size: 40px;
      margin-bottom: 12px;
    }
  </style>
</head>

</body>
</html>
